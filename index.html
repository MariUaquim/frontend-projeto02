<!doctype html>
<html lang="en">

<head>
  
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- meu css -->
  <link rel="stylesheet" href="css/style.css">
  <title>Login</title>
</head>

<body>
  <div class="container col-11 col-md-9" id="conteudo">
    <div  class="row align-items-center gx-5">
            <div class="col-md-6 order-md-2">
                <h3>Faça o login para continuar</h3>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="email" placeholder="Digite seu email...">
                        <label for="email">Digite seu email</label>

                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha...">
                        <label for="senha">Digite sua senha</label>

                    </div>


                    <input type="submit" class="btn btn-danger col-md-4 col-12" value="Entrar">
                
                </form>
            </div>
            <div class="col-md-6 order-md-1"> 
              <div class="col-12 mb-3">
                <img src="img/welldone.svg" class="img-fluid">
              </div>
              <div class="col-12 mb-3 link-container">
                <a href="cadastro.html">Ainda não tenho cadastro</a>
              </div>
                
                
            </div>
        
    </div>
  </div>

</body>

</html>
